<div class="container">

    <div class="row">
        <div class="well col-sm-8 col-sm-offset-2">
            {% if message %}
            <div style="height:40px;">
                <div class="bg-success"><strong>{{message}}</strong>
                </div>
            </div>
            {% endif %}
            <ul class="nav nav-tabs" style="margin-bottom:30px">
                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                <li><a href="#signup" data-toggle="tab">Sign up</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active" id="login">
                    <form id="login-form" role="form" data-request="{{ __SELF__ }}::onLogin">
                        <div class=" form-group">
                            <input type="email" name="email" tabindex="1" class="form-control" placeholder="Email" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <button type="submit" name="login-submit" class="form-control
                        btn btn-login btn-primary">Log In</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="signup">
                    <form id="signup-form" action=# role="form" data-request="{{ __SELF__ }}::onSignup" data-request-redirect="?Registered">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Name" value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="surname" class="form-control" placeholder="Surname" value="">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" value="">
                        </div>
                        <div class="form-group">
                            <input type="phone" name="phone" class="form-control" placeholder="Phone" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="signup-submit" class="form-control btn btn-success" value="Signup Now">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
